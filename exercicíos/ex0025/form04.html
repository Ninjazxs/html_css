<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Exemplo de formul√°rio</h1>

        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)[0-9]{5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
