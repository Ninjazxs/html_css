<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está sendo hospedado no meu proprio servidor </p>

    <video width="500" poster="imagens/png-transparent-minecraft-story-mode-video-game-mojang-youtube-cover-thumbnail.png" height="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <!--mensagem de referencia apenas para indicar ao usuário que o navegador tentou reproduzir todos os tipos de videos, mas que não obteve sucesso-->
        <p>O seu navegador não tem compatibilidade com a resprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/HhbYxn8NoCw?si=XLN_QWUr4l8Kmy7d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
